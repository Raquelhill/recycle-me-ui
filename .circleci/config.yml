version: 2.1
orbs:
  node: circleci/node@4.9.0
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Cypress Tests
          command: npm test
workflows:
  test_app:
    jobs:
      - test